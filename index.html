<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css.css">
<body>
    <h1 class="title">До нового року залишилося</h1>
    <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <script src="./script.js"></script>
</body>
</html>
